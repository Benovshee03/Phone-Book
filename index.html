<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-light">
    <section class="container ">
        <h1 class="text-center text-dark ">Phone Book <i class="fa-solid fa-phone"></i></h1>
        <input type="search" class="form-control mb-3 search" name="search" id="search" placeholder="Search">
        <div class="row">
            <div class="form col-xs-12 col-md-5 mb-3 ">
                <form action="#" class="row  ">
                    <div class=" col-sm-12 col-md-6 ">
                        <label for="name" class="form-label "></label>
                        <input type="text" class="form-control name" id="name" placeholder="Your username"required >
                    </div>
                    <div class="  col-sm-12 col-md-6">
                        <label for="surname" class="form-label "></label>
                        <input type="text" class="form-control surname" placeholder="Your surname" required>
                    </div>
                    <div class="col-sm-12 col-md-6 ">
                      <label for="exampleInputEmail1" class="form-label "></label>
                      <input type="email" class="form-control mail " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email" />
                    </div>
                    <div class="  col-sm-12 col-md-6">
                        <label for="surname" class="form-label"></label>
                        <input type="text" class="form-control number" placeholder="Your phone number" required>
                    </div>
                    <div class="col-11 mt-4 mb-4 ">
                        <div class="row d-flex justify-content-end ">
                            <button type="submit" class="btn  btn-success col-2  col-sm-2 col-md-2s submit">Submit</button>
                        </div>
                    </div>
                  </form>
            </div>
            <div class="col-xs-12 col-md-7 border d-none d-md-block bg-white ">
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                  </table>
              </div>
        </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
